# Configuration for Shuffle-BiLSTM Boring Bar Vibration Monitoring

data:
  num_samples_per_class: 60        # 60 samples per class
  num_classes: 3                    # Stable, Transition, Violent
  train_split: 0.75                 # 75% training, 25% testing
  sampling_rate: 40000              # 40 kHz
  duration: 1.0                     # 1 second signals
  image_size: [256, 256]            # Time-frequency image dimensions

signal:
  acceleration_channels: 3          # X, Y, Z axes
  sound_channels: 1                 # Sound pressure
  noise_level: 0.15                 # SNR control

model:
  input_channels: 3                 # RGB channels
  num_groups: 4                     # Group convolution groups
  shuffle_units: 3                  # Number of shuffle blocks
  bilstm_hidden: 128                # BiLSTM hidden units
  bilstm_layers: 2                  # BiLSTM layers
  dropout: 0.3                      # Dropout rate

training:
  batch_size: 16                    # Reduced for synthetic data
  epochs: 50                        # Maximum epochs
  learning_rate: 0.1                # Initial LR
  momentum: 0.9                     # SGD momentum
  weight_decay: 0.0001              # L2 regularization
  early_stopping_patience: 15       # Early stopping

paths:
  raw_data: 'data/raw'
  processed_data: 'data/processed'
  dataset_path: 'data/datasets'
  model_save: 'models'
  results: 'results'
